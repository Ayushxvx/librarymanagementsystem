<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Member</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">

<div class="min-h-screen flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-gray-800 shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="mt-12 flex flex-col items-center">
                <h1 class="text-2xl xl:text-3xl font-extrabold">Become a Member</h1>
                <div class="w-full flex-1 mt-8">
                    <div class="mx-auto max-w-xs">
                        <form method="POST">
                            {% csrf_token %}
                            <input 
                                class="w-full px-8 py-4 rounded-lg font-medium bg-gray-800 border border-gray-600 placeholder-gray-400 text-sm text-gray-100 focus:outline-none focus:border-gray-400 focus:bg-gray-900 mt-5" 
                                type="text" 
                                placeholder="Your Username" 
                                name="username" 
                                value="{{ request.user.username }}" 
                                readonly 
                                required 
                            />

                            <div class="mt-5">
                                <label for="membership_type" class="text-gray-300 text-sm">Select Membership Duration:</label>
                                <select name="membership_type" id="membership_type" class="w-full px-8 py-4 rounded-lg font-medium bg-gray-800 border border-gray-600 placeholder-gray-400 text-sm text-gray-100 focus:outline-none focus:border-gray-400 focus:bg-gray-900 mt-2">
                                    <option value="6 months">6 months</option>
                                    <option value="1 year">1 year</option>
                                    <option value="2 years">2 years</option>
                                </select>
                            </div>

                            <button class="mt-5 tracking-wide font-semibold bg-indigo-600 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none">
                                <span class="ml-3">Register</span>
                            </button>
                        </form>

                        {% if user.membership %}
                            <p class="mt-6 text-sm text-gray-400 text-center">
                                Your membership ends on: {{ user.membership.end_date }}
                            </p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
